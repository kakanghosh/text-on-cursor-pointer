<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .add-margin-bottom {
        margin-bottom: 5px;
      }
      .add-margin-top {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row add-margin-bottom add-margin-top">
        <button class="subject-legend">[name]</button>
        <button class="subject-legend">[age]</button>
        <button class="subject-legend">[location]</button>
      </div>
      <div class="row add-margin-bottom">
        <div>Subject</div>
        <div><input id="subject" /></div>
      </div>
      <div class="row">
        <button class="template-legend">[name]</button>
        <button class="template-legend">[age]</button>
        <button class="template-legend">[location]</button>
      </div>

      <div class="row">
        <div>Template</div>
        <div><textarea id="template" rows="4" cols="50"></textarea></div>
      </div>
      <div class="row">
        <button id="submit">Submit</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
